name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build
        run: |
          mvn --batch-mode --update-snapshots verify
      - uses: actions/upload-artifact@v4
        with:
          name: Release
          path: '*'
